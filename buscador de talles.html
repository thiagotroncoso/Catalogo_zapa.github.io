<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Modelos y Talles</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

input[type="text"], input[type="number"], button {
    padding: 10px 20px;
    margin: 5px 5px 5px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    height: 45px;
    box-sizing: border-box;
}

input[type="text"], input[type="number"] {
    width: 150px;
}

button.add { background-color: #28a745; color: white; }
button.add:hover { background-color: #218838; }

button.delete { background-color: #dc3545; color: white; }
button.delete:hover { background-color: #c82333; }

button.export { background-color: #007bff; color: white; }
button.export:hover { background-color: #0069d9; }

button.decrement { background-color: #ffc107; color: white; }
button.decrement:hover { background-color: #e0a800; }

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card h3 {
    margin: 10px 0;
    color: #007bff;
}

.card p {
    margin: 5px 0;
    font-weight: bold;
}

.card button {
    margin: 5px 5px 0 5px;
    width: 100px;
}

/* Responsive */
@media (max-width: 600px) {
    input[type="text"], input[type="number"], button {
        width: 100%;
        margin-bottom: 10px;
    }
    .card button { width: 100%; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Catálogo de Modelos y Talles</h1>

    <div>
        <input type="text" id="searchTalle" placeholder="Buscar por talle...">
        <button class="export" onclick="exportExcel()">Exportar a Excel</button>
    </div>

    <div>
        <input type="text" id="newModel" placeholder="Nuevo modelo">
        <input type="text" id="newTalle" placeholder="Talle">
        <input type="number" id="newCantidad" placeholder="Cantidad" min="1">
        <button class="add" onclick="addModel()">Agregar Modelo</button>
    </div>

    <div class="cards" id="cardsContainer"></div>
</div>

<script>
// Datos iniciales
let models = JSON.parse(localStorage.getItem('models')) || [
    {modelo: 'Zapato A', talle: '38', cantidad: 5},
    {modelo: 'Remera B', talle: 'M', cantidad: 3},
    {modelo: 'Pantalón C', talle: 'L', cantidad: 2}
];

// Mostrar tarjetas
function showCards(filter = '') {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';

    if(filter.trim() === '') return;

    models
        .filter(item => item.talle.toLowerCase().includes(filter.toLowerCase()))
        .forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${item.modelo}</h3>
                <p>Talle: ${item.talle}</p>
                <p>Cantidad: ${item.cantidad}</p>
                <button class="decrement" onclick="decrementStock(${index})">Sacar 1</button>
                <button class="delete" onclick="deleteModel(${index})">Eliminar</button>
            `;
            container.appendChild(card);
        });
}

// Agregar modelo
function addModel() {
    const modelo = document.getElementById('newModel').value.trim();
    const talle = document.getElementById('newTalle').value.trim();
    const cantidad = parseInt(document.getElementById('newCantidad').value);
    if(modelo && talle && cantidad > 0) {
        const existingIndex = models.findIndex(m => m.modelo.toLowerCase() === modelo.toLowerCase() && m.talle.toLowerCase() === talle.toLowerCase());
        if(existingIndex !== -1) {
            models[existingIndex].cantidad += cantidad;
        } else {
            models.push({modelo, talle, cantidad});
        }
        localStorage.setItem('models', JSON.stringify(models));
        document.getElementById('newModel').value = '';
        document.getElementById('newTalle').value = '';
        document.getElementById('newCantidad').value = '';
        showCards(document.getElementById('searchTalle').value);
    } else {
        alert('Por favor completá modelo, talle y cantidad válida.');
    }
}

// Sacar 1 unidad
function decrementStock(index) {
    if(models[index].cantidad > 1) {
        models[index].cantidad -= 1;
    } else {
        models.splice(index, 1);
    }
    localStorage.setItem('models', JSON.stringify(models));
    showCards(document.getElementById('searchTalle').value);
}

// Eliminar modelo completo
function deleteModel(index) {
    if(confirm('¿Querés eliminar este modelo?')) {
        models.splice(index, 1);
        localStorage.setItem('models', JSON.stringify(models));
        showCards(document.getElementById('searchTalle').value);
    }
}

// Búsqueda en tiempo real
document.getElementById('searchTalle').addEventListener('input', (e) => {
    showCards(e.target.value);
});

// Exportar a Excel (CSV)
function exportExcel() {
    if(models.length === 0) {
        alert('No hay modelos para exportar.');
        return;
    }
    let csv = 'Modelo,Talle,Cantidad\n';
    models.forEach(item => {
        csv += `${item.modelo},${item.talle},${item.cantidad}\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = 'modelos_talles_stock.csv';
    link.click();
}

// Inicializar tarjetas vacías
showCards();
</script>

</body>
</html>
